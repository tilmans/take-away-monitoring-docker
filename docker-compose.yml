graphite:
  image: tilmans/graphite
  ports:
    - "8080:80"
    - "2003:2003"
  volumes:
    - "/docker-data/take-away-monitoring-docker/graphite:/var/lib/graphite/storage/whisper"
elasticsearch:
  image: dockerfile/elasticsearch
  volumes:
    - "/docker-data/take-away-monitoring-docker/elasticsearch:/data"
  ports:
    - "9200:9200"
grafana:
  image: tilmans/grafana
  ports:
    - "8100:80"
grafana2:
  image: grafana/grafana
  ports:
    - "3000:3000"
  volumes: 
    - "/docker-data/take-away-monitoring-docker/grafana2/data:/opt/grafana/data"
    - "/docker-data/take-away-monitoring-docker/grafana2/config:/opt/grafana/config"


