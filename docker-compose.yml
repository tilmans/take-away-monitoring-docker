graphite:
  image: tilmans/graphite
  ports:
    - "8080:80"
    - "2003:2003"
  volumes:
    - "/root/take-away-monitoring-docker/graphite:/var/lib/graphite/storage/whisper"
elasticsearch:
  image: dockerfile/elasticsearch
  volumes:
    - "/root/take-away-monitoring-docker/elasticsearch:/data"
  ports:
    - "9200:9200"
grafana:
  image: tilmans/grafana
  ports:
    - "8100:80"


